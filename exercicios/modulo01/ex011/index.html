<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_m.png" type="image/png">
        <img src="imagens/imagem_g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio controls preload="metadata">
        <source src="audios/Late Night Train - Vans in Japan.mp3" type="audio/mpeg">
        <source src="audios/Late Night Train - Vans in Japan.ogg" type="audio/ogg">
        <source src="audios/Late Night Train - Vans in Japan.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="audios/Late Night Train - Vans in Japan.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
